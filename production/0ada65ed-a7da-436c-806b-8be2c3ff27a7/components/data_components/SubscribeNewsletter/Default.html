<section :id="'comp-'+this.model.id" :class="this.model?.cssClass" class="container subscribe-newsletter">
    <div class="row align-items-center justify-content-center">
        <div v-if="this.imgUrl !== null" class="col-md-5 img-wrap">
            <img class="w-100" :src="this.imgUrl" :alt="this.imgAlt" />
        </div>
        <div class="text-center" :class="this.imgUrl !== null ? 'col-md-7' : ''">
            <div v-if="this.model.header !== null && this.model.header !=''" class="title d-flex flex-wrap mb-4" :class="getAlignmentClass(model.alignment)">
                <h3 class="mb-0">{{ model.header }}</h3>
            </div>
            <p v-if="subHeader !== null && subHeader !=''" class="mb-4 pb-2 text-muted">{{subHeader}}</p>
            <form class="subscription-form validate" action="" method="post" name="mc-embedded-subscribe-form" target="_blank" novalidate="">
                <div class="input-group justify-content-center">
                    <input v-model="email" class="form-control w-100 p-4 border-0" type="email" name="EMAIL" :placeholder="this._company.subDomain+'@gmail.com'" required="">
                    <button @click.prevent="subscribeEmail" class="btn btn-primary mt-4 px-5 py-2" type="submit" name="subscribe">
                        <span v-bind:class="{hidden:isLoading}">{{buttonText}}</span>
                        <span v-bind:class="{hidden:!isLoading}" class="ms-2 spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    </button>
                </div>
                <small v-if="this.emailIsValid===false" class="text-danger w-100 mt-3 d-block">##mailError##</small>
                <small v-if="this.showEmailValidMessage===true" class="text-success w-100 mt-3 d-block">##emailValid##</small>
            </form>
        </div>
    </div>
</section>
